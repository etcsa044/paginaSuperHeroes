<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/style.css" />
  <title>Clase 10</title>
</head>

<body>
  <!-- ofertas -->
  <section class="section-ofertas">
    <h3>Descuentos 20%</h3>
  </section>

  <!-- Header -->
  <header class="header">
    <h1>Heroe<span>Store</span></h1>
    <nav>
      <ul>
        <li><a href="">Contacto</a></li>
        <li><a href="">Registrarme</a></li>
        <li><a href="">Ingresar</a></li>
        <li><a href="#">Añadir</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="" method="post" id="form-añadir">
      <fieldset class="principal">
        <legend>Añadi tu super!</legend>
        <p>Agregá tu personaje favorito completando las opciones.</p>

        <section class="input-superiores">
          <!-- Nombre -->
          <article class="campo">
            <label for="nombre">*Nombre</label>
            <input type="text" name="nombre" id="nombre" tabindex="1" placeholder=" Gabriela"/>
          </article>

          <!-- Especie -->
          <article class="campo">
            <label for="especie">*Especie</label>
            <select name="especie" id="especie">
              <option value="humano">Humano</option>
              <option value="alien">Alienigena</option>
              <option value="mutante">Mutantes</option>
              <option value="dios">Dioses</option>
            </select>
          </article>

          <!-- date -->
          <article class="campo">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha" placeholder="25/02/1982"/>
          </article>

          <!-- file -->
          <article class="campo">
            <label for="file">Agregar foto</label>
            <input type="file" name="file" id="file" placeholder="seleccionar archivo" />
          </article>
        </section>

        <section>
          <!-- Textarea -->
          <article class="input-inferiores">
            <textarea name="" id="" cols="30" rows="10" placeholder="Descripcion">
              </textarea>
          </article>

          <!--Poderes  -->
          <article class="input-inferiores">

            <fieldset>
              <legend>Poderes</legend>

              <!-- Volar -->
              <input type="checkbox" name="poder" id="volar" value="volar" />
              <label for="volar">Volar</label>

              <!-- Superinteligencia -->
              <input type="checkbox" name="poder" id="inteligencia" value="inteligencia" />
              <label for="inteligencia">Superinteligencia</label>

              <!-- Vista de rayo laser -->
              <input type="checkbox" name="poder" id="laser" value="laser" />
              <label for="">Vista de rayo laser</label>

              <!-- Billetera Gorda -->
              <input type="checkbox" name="poder" id="dinero" value="dinero" />
              <label for="dinero">Billetera Gorda</label>

            </fieldset>


            <!-- Raza -->
            <fieldset>
              <legend>Tipo de Personaje</legend>

              <!-- Bando -->
              <input type="radio" name="heroe" id="heroe" />
              <label for="heroe">Héroe / Heroina</label>
              <input type="radio" name="heroe" id="villano" />
              <label for="villano">Villano / Villana</label>

            </fieldset>


          </article>
        </section>
      </fieldset>

      <button>Añadir</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Todos los derechos reservados a <span>front end 1</span></p>
  </footer>
</body>

</html>
